<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="container__box">
        <div class="container__box---minibox1">
          <div class="container__box---minibox1--info">
            <p class="container__box---minibox1--info-time">02:33</p>
            <p class="container__box---minibox1--info-date">10/12/2021</p>
          </div>
          <div class="container__box---minibox1--change">
            <div class="container__box---minibox1--change-light">
              <img
                class="container__box---minibox1--change-light-img"
                src="./img/icons8-light-mode-78(1).png"
                alt=""
              />
            </div>
            <div class="container__box---minibox1--change-dark">
              <img
                class="container__box---minibox1--change-dark-img"
                src="./img/moon-regular-24.png"
                alt="Dark mode"
              />
            </div>
          </div>
          <div class="container__box---minibox1--solution">
            <p class="container__box---minibox1--solution-history">307 * 82</p>
            <p class="container__box---minibox1--solution-number">12,872</p>
          </div>
        </div>
        <div class="container__box---minibox2">
          <div class="container__box---minibox2--button ac-green">AC</div>
          <div class="container__box---minibox2--button">@</div>
          <div class="container__box---minibox2--button">%</div>
          <div class="container__box---minibox2--button">/</div>
          <br />
          <div class="container__box---minibox2--button">7</div>
          <div class="container__box---minibox2--button">8</div>
          <div class="container__box---minibox2--button">9</div>
          <div class="container__box---minibox2--button">*</div>
          <br />
          <div class="container__box---minibox2--button">4</div>
          <div class="container__box---minibox2--button">5</div>
          <div class="container__box---minibox2--button">6</div>
          <div class="container__box---minibox2--button">-</div>
          <br />
          <div class="container__box---minibox2--button">1</div>
          <div class="container__box---minibox2--button">2</div>
          <div class="container__box---minibox2--button">3</div>
          <div class="container__box---minibox2--button">+</div>
          <br />
          <div class="container__box---minibox2--button">&</div>
          <div class="container__box---minibox2--button">0</div>
          <div class="container__box---minibox2--button">.</div>
          <div class="container__box---minibox2--button equal">=</div>
        </div>
      </div>
    </section>
  </body>
</html>
